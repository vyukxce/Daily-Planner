<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- background glows -->
  <div class="glow glow-cyan"></div>
  <div class="glow glow-indigo"></div>

  <main class="container">
    <div class="appwindow">

      <header class="header">
        <h1>Daily Planner</h1>
      </header>

      <section class="hero">
        <img id="weather-image" />
        <div class="hero-overlay"></div>

        <div class="hero-content">
          <p id="weather-city">City</p>
          <div class="hero-temp">
            <span id="weather-temp">--°C</span>
            <span id="weather-condition">Condition</span>
          </div>
          <p id="weather-updated">Updated just now</p>
        </div>
      </section>

      <section class="card">
        <div class="card-header">
          <h2>Inspiration</h2>
          <button id="new-inspo-btn">New inspo</button>
        </div>
        <p id="inspo-text">Click “New inspo” to get a random quote.</p>
        <p id="inspo-source">— Unknown</p>
      </section>

      <section class="card">
        <h2>Notes</h2>
        <textarea id="notes-text" placeholder="Write your thoughts, plans, or ideas here..."></textarea>
        <p class="hint">Saved automatically in this browser.</p>
      </section>

      <section class="card">
        <h2>Tasks</h2>
        <div class="task-input">
          <input id="task-input" placeholder="Add a new task..." />
          <button id="add-task-btn">Add</button>
        </div>
        <ul id="task-list"></ul>
      </section>

      <section class="card center">
        <h2>Pomodoro Timer</h2>
        <div id="timer-label">25:00</div>

        <div class="progress">
          <div id="timer-progress-bar"></div>
        </div>

        <div class="timer-buttons">
          <button id="timer-start" class="green">Start</button>
          <button id="timer-pause" class="gray">Pause</button>
          <button id="timer-reset" class="red">Reset</button>
        </div>
      </section>

      <section class="card">
        <h2>Water Intake</h2>

        <div class="water-info">
          <span>Goal: <strong id="water-goal">4000</strong> ml/day</span>
          <span>Today: <strong id="water-current">0</strong> ml</span>
        </div>

        <div class="progress">
          <div id="water-progress-bar">
            <span id="water-percent">0%</span>
          </div>
        </div>

        <div class="water-buttons">
          <button class="water-add" data-amount="250">+250 ml</button>
          <button class="water-add" data-amount="500">+500 ml</button>
          <button id="water-reset">Reset day</button>
        </div>
      </section>

    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
